<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Have Exploded</title>

    <!-- Optional pirate font -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .death-text {
            font-family: 'Pirata One', serif;
            font-size: clamp(3rem, 8vw, 7rem);
            text-align: center;
            letter-spacing: 2px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="death-text">
        You Have Exploded
    </div>
</body>
</html>
